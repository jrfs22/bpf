    <title>Menentukan hari dari komputer</title>

<body>
    
    <script>
        let hari = new Date().getDay();
        let nameOfTheDay = ["senin", "selasa", "rabu", "kamis", "jumat", "sabtu", "minggu"]
        hari = nameOfTheDay[hari-1]
        console.log(`hari ini adalah hari ${hari}`)
    </script>
