<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung saldo akhir</title>
</head>
<body>
    

    <script>
        let saldoAwal = prompt("Masukkan saldo awal: ")
        let saldoTambahan = prompt("Masukkan saldo tambahan: ")
        const saldoAkhir = parseInt(saldoAwal) + parseInt(saldoTambahan)
        
        alert(`Saldo akhir nya adalah ${saldoAkhir}`)
    </script>
</body>
</html>
