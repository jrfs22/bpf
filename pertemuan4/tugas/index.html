<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data pengguna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-data">
        <h1>Data Mahasiswa</h1>
        <table id="tabel-pengguna" border="1px solid black">
            <tr id="nama"> 
                <th>Nama</th>
                <th>:</th>
            </tr>
            <tr id="panggilan">
                <th>Panggilan</th>
                <th>:</th>
            </tr>
            <tr id="ttl">
                <th>Tempat, Tgl Lahir</th>
                <th>:</th>
            </tr>
            <tr id="jurusan">
                <th>Jurusan</th>
                <th>:</th>
            </tr>
            <tr id="kota">
                <th>Asal Kota</th>
                <th>:</th>
            </tr>
            <tr id="alamat">
                <th>Alamat</th>
                <th>:</th>
            </tr>
            <tr id="hp">
                <th>No Hp</th>
                <th>:</th>
            </tr>  
            <tr id="email">
                <th>Email</th>
                <th>:</th>
            </tr>
            <tr id="foto">
                <th>Foto</th>
                <th>:</th>
            </tr>             
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
