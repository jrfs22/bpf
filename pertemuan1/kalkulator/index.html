<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="hasil" name="hasil" id="hasil" disabled placeholder="0">
        </div>
        <div class="input">
            <input type="text" name="angka1" id="angka1" placeholder="Angka ke 1">
            <input type="text" name="angka2" id="angka2" placeholder="Angka ke 2">
        </div>
        <div class="operator">
            <select name="operator" id="operator">
                <option value="+">Tambah</option>
                <option value="-">Kurang</option>
                <option value="*">Kali</option>
                <option value="/">Bagi</option>
            </select>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
