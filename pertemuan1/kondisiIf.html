            if(temp < 18){
                alert("Suhu sekarang = " + temp + " pakailah jaket")
                alert("Lebih hangat kan?")
            }else{
                alert("Suhu sekarang = " + temp + " pakailah sweater")
                alert("Lebih hangat kan?")
            }
        }else{
            if(temp<27){
                alert("Suhu sekarang = " + temp + " pakailah baju normal")
            }else{
                alert("Suhu sekarang = " + temp + " pakai baju tipis")
            }
        }
    </script>
